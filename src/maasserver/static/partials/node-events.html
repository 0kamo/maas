<div data-ng-hide="loaded">
    <header class="page-header">
        <div class="wrapper--inner">
            <h1 class="page-header__title">Loading...</h1>
        </div>
    </header>
</div>
<div class="ng-hide" data-ng-show="loaded">
    <header class="page-header u-margin--bottom">
        <div class="wrapper--inner">
            <h1 class="page-header__title">{$ node.fqdn $}</h1>
            <p class="page-header__status">
                {$ events.length $} machine events in the past {$ days $} days
                <a href="" class="page-header__status-check" data-ng-click="loadMore()">load 30 more days</a>
            </p>
            <div class="page-header__controls u-float--right">
                <a class="button--base button--inline" href="#/node/{$ node.system_id $}">&lsaquo;&nbsp;Back to machine details</a>
            </div>
        </div>
    </header>
    <div class="row u-padding--top-none">
        <div class="wrapper--inner">
            <form>
                <div id="search-bar" class="search twelve-col">
                    <!-- XXX blake_r 2015-02-18 - Need to add e2e test. -->
                    <input type="search" placeholder="Search machine events in the past {$ days $} days"
                        class="search__input" data-ng-model="search" />
                    <input type="submit" class="search__submit" />
                </div>
                <table id="events-listing">
                    <thead>
                        <tr>
                            <th class="table-col--1"></th>
                            <th class="table-col--79">Event</th>
                            <th class="table-col--20">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            data-ng-repeat="event in events | filter:search | orderBy:'-id' track by event.id">
                            <td class="table-col--1 u-padding--right-none u-padding--left-none">
                                <span class="icon icon--{$ event.type.level $}"></span>
                            </td>
                            <td class="table-col--79">
                                {$ getEventText(event) $}
                            </td>
                            <td class="table-col--20">
                                {$ event.created $}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
