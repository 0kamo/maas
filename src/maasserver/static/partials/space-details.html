<header class="page-header margin-bottom" data-maas-sticky-header>
    <div class="inner-wrapper">
        <h1 class="page-header__title twelve-col">{$ space.name $}</h1>
        <div data-ng-hide="loaded">
            <div class="inner-wrapper">
                <h1 class="page-header__title twelve-col">Loading...</h1>
            </div>
        </div>
        <div class="page-header__actions ng-hide" data-ng-show="isSuperUser() !isDefaultSpace() && !loading">
            <div class="right no-margin-bottom last-col">
                <button class="cta-ubuntu"
                    data-ng-click="deleteButton()"
                    data-ng-hide="loading || confirmingDelete">Delete Space</button>
                <button class="cta-ubuntu secondary ng-hide"
                    data-ng-click="cancelDeleteButton()"
                    data-ng-show="loading || confirmingDelete">Cancel</button>
            </div>
        </div>
    </div>
</header>
<div data-ng-show="!loading">
    <div class="page-header__dropdown border ng-hide" data-ng-show="confirmingDelete">
        <div class="page-header__feedback twelve-col no-margin-bottom">
            <div class="twelve-col ng-hide" data-ng-show="error">
                <p class="page-header__feedback-message info">{$ error $}</p>
            </div>
            <div class="inner-wrapper">
                <div class="twelve-col">
                    <div class="table">
                        <div class="table__row table__row--no-hover">
                            <div class="form-inline">
                                <div class="left">
                                    Are you sure you want to delete this space?
                                </div>
                                <div class="right">
                                    <a data-ng-click="cancelDeleteButton()">Cancel</a>
                                    <button class="cta-ubuntu secondary" data-ng-click="deleteConfirmButton()">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="row">
        <div class="inner-wrapper">
            <div class="tweleve-col">
                <h2>Space summary</h2>
            </div>
            <form>
                <fieldset class="twelve-col">
                    <div class="inline">
                        <label for="name" class="two-col">Name</label>
                        <div class="three-col last-col">
                           <input data-ng-disabled="true" type="text" id="name" placeholder="{$ space.name $}">
                        </div>
                    </div>
                    <!-- XXX lamont 2016-03-14 adding description was breaking migrations, so we're holding off on that for now.
                    <div class="inline">
                        <label for="description" class="two-col">Description</label>
                        <div class="five-col last-col">
                            <textarea name="description" id="description" cols="30" rows="10" class="three-col" placeholder="{$ space.description $}"></textarea>
                        </div>
                    </div>
                    -->
                </fieldset>
            </form>
        </div>
    </section>
    <section class="row">
        <div class="inner-wrapper">
            <div class="tweleve-col">
                <h2>Subnets on this space</h2>
            </div>
            <div class="tweleve-col">
                <table>
                    <thead>
                        <tr>
                            <th class="table__header table__column--50" data-ng-click="predicate='subnet_name'; reverse = !reverse"
                                 data-ng-class="{sort: predicate === 'subnet_name', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Subnet</th>
                            <th class="table__header table__column--10" data-ng-click="predicate='subnet.statistics.available_string'; reverse = !reverse"
                                 data-ng-class="{sort: predicate === 'subnet.statistics.available_string', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Available</th>
                            <th class="table__header table__column--15" data-ng-click="predicate='vlan_name'; reverse = !reverse"
                                 data-ng-class="{sort: predicate === 'vlan_name', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">VLAN</th>
                            <th class="table__header table__column--25" data-ng-click="predicate='fabric_name'; reverse = !reverse"
                                 data-ng-class="{sort: predicate === 'fabric_name', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Space</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table__row table__row--no-hover" data-ng-repeat="row in rows | orderBy:predicate:reverse track by $index">
                            <td class="table__column--50">
                                <a href="#/subnet/{$ row.subnet.id $}">{$ row.subnet_name $}</a>
                            </td>
                            <td class="table__column--10">{$ row.subnet.statistics.available_string $}</td>
                            <td class="table__column--15">
                                <a href="#/vlan/{$ row.vlan.id $}">{$ row.vlan_name $}</a>
                            </td>
                            <td class="table__column--25">
                                <a href="#/fabric/{$ row.fabric_id $}">{$ row.fabric_name $}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
