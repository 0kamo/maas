<header>
  <h3 class="u-border--bottom u-border--solid u-padding--bottom u-margin--bottom">Overview</h3>
</header>
<div class="u-padding--bottom">
  <p data-ng-if="node.owner">Owner: {$ node.owner $}</p>
  <p data-ng-if="!node.owner">Owner: <span class="u-text--subtle">(unassigned)</span></p>
  <p>Domain: {$ header.domain.selected.name $}</p>
  <p>Zone: {$ summary.zone.selected.name $}</p>
</div>
<div class="action-card__position-bottom">
  <p data-ng-if="isSuperUser()"><a data-ng-click="section.area = 'settings'">Edit &rsaquo;</a></p>
</div>
