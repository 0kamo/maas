<div class="row">
    <div class="col-12">
        <table class="p-table-expanding">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>ID</th>
                    <th>Number of keys</th>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="group in groupedKeys | orderBy:['source', 'authId']" data-ng-class="{ 'is-active': group.id === openRow }">
                    <td aria-label="Source">{$ sourceTitles[group.source] $}</td>
                    <td data-ng-if="group.source === 'upload'" data-ng-bind-html="trustAsHtml(group.keys[0].display)" colspan="2">&nbsp;</td>
                    <td data-ng-if="group.source !== 'upload'" aria-label="ID">{$ group.authId $}</td>
                    <td data-ng-if="group.source !== 'upload'" aria-label="Number of keys">
                        {$ group.keys.length $}
                        <a class="p-icon p-icon--plus tooltip" aria-label="Open" data-ng-click="open(group, 'view')" data-ng-if="group.source !== 'upload' && (openRow !== group.id || rowMode === 'delete')">Open</a>
                        <a class="p-icon p-icon--minus tooltip" aria-label="Close" data-ng-click="close()" data-ng-if="group.source !== 'upload' && openRow === group.id && rowMode === 'view'">Close</a>
                    </td>
                    <td class="u-align--right">
                        <a class="p-tooltip p-tooltip--top-right js-delete-link" data-ng-click="open(group, 'delete')"><i class="p-icon--delete"></i><span class="p-tooltip__message" role="tooltip">Delete SSH key</span></a></div>
                    </td>
                    <td class="p-table-expanding__panel" data-ng-class="{ 'u-hide': group.id !== openRow || rowMode !== 'view' }">
                        <div>
                            <p data-ng-repeat="key in group.keys" data-ng-bind-html="trustAsHtml(key.display)"></p>
                        </div>
                    </td>
                    <td class="p-table-expanding__panel" data-ng-class="{ 'u-hide': group.id !== openRow || rowMode !== 'delete' }">
                        <div class="col-8">
                            <span data-ng-if="group.source !== 'upload'"><span class="p-icon p-icon--warning"></span> Are you sure you want to remove this key source?</span>
                            <span data-ng-if="group.source === 'upload'"><span class="p-icon p-icon--warning"></span> Are you sure you want to remove this key?</span>
                        </div>
                        <div class="col-4 u-align--right">
                            <button class="p-button--base" type="button" data-ng-click="close()">Cancel</button>
                            <button class="p-button--negative" data-ng-click="confirmDelete(group)">Remove</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <form>
                <div class="p-form p-form--inline">
                <div class="p-form__group">
                    <label class="p-form__label" for="source">Source</label>
                    <select class="p-form__control" id="source" data-ng-model="add.source" data-ng-disabled="add.saving">
                        <option value="lp">Launchpad</option>
                        <option value="gh">Github</option>
                        <option value="upload">Upload</option>
                    </select>
                </div>
                <div class="p-form__group" data-ng-if="add.source !== 'upload'">
                    <label class="p-form__label" for="authId">ID</label>
                    <input type="text" id="authId" name="authId" placeholder="User ID" data-ng-model="add.authId" data-ng-disabled="add.saving" class="p-form__control">
                </div>
                <div class="p-form__group" data-ng-if="add.source === 'upload'">
                    <label class="p-form__label" for="key">Public key</label>
                    <textarea id="key" name="key" style="width: 300px;" placeholder="Begins with 'ssh-rsa', 'ssh-dss', 'ssh-ed25519', 'ecdsa-sha2-nistp256', 'ecdsa-sha2-nistp384', or 'ecdsa-sha2-nistp521'" data-ng-model="add.key" data-ng-disabled="add.saving" style="min-height: 100px;" class="p-form__control"></textarea>
                </div>
                <div class="p-form__group">
                    <button type="submit" class="p-button--positive" data-ng-disabled="!canImportKeys()" data-ng-click="importKeys()">Import</button>
                </div>
            </div>
            <p data-ng-if="add.error" class="p-form-validation__message"><strong>Error:</strong> {$ add.error $}</p>
        </form>
    </div>
</div>
