<table>
    <thead>
        <tr>
            <th class="u-display--block-mobile tooltip tooltip-top" aria-label="Select all" data-ng-if="!hideCheckboxes">
                <input class="checkbox" type="checkbox" data-ng-click="toggleCheckAll()" data-ng-checked="table.allViewableChecked" id="check-all" data-ng-disabled="ngDisabled()" />
                <label class="checkbox-label" for="check-all"></label>
            </th>
            <th class="u-align--left" colspan="2">
                <a href=""
                    data-ng-click="selectColumnOrSort('fqdn')"
                    data-ng-class="{'is-active': table.column === 'fqdn', 'is-sorted': table.predicate === 'fqdn', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}"><span title="Fully Qualified Domain Name">FQDN</span></a>
                <span class="divide"></span>
                <a href=""
                    data-ng-click="selectColumnOrSort('pxe_mac')"
                    data-ng-class="{'is-active': table.column === 'pxe_mac', 'is-sorted': table.predicate === 'pxe_mac', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}"><span title="Media Access Control addresses">MAC</span></a>
            </th>
            <th>
                <a href="" data-ng-click="sortTable('power_state')" data-ng-class="{'is-sorted': table.predicate === 'power_state', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Power</a>
            </th>
            <th>
            </th>
            <th>
                <a href="" data-ng-click="sortTable('status')" data-ng-class="{'is-sorted': table.predicate === 'status', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Status</a>
            </th>
            <th>
                <a href="" data-ng-click="sortTable('owner')" data-ng-class="{'is-sorted': table.predicate === 'owner', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Owner</a>
            </th>
            <th class="u-align--right">
                <a href="" data-ng-click="sortTable('cpu_count')" data-ng-class="{'is-sorted': table.predicate=== 'cpu_count', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Cores</a>
            </th>
            <th class="u-align--right">
                <a href="" data-ng-click="sortTable('memory')" data-ng-class="{'is-sorted': table.predicate === 'memory', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">RAM (GiB)</a>
            </th>
            <th class="u-align--right">
                <a href="" data-ng-click="sortTable('disks')" data-ng-class="{'is-sorted': table.predicate === 'disks', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Disks</a>
            </th>
            <th class="u-align--right">
                <a href="" data-ng-click="sortTable('storage')" data-ng-class="{'is-sorted': table.predicate === 'storage', 'sort-asc': table.reverse === false, 'sort-desc': table.reverse === true}">Storage (GB)</a>
            </th>
        </tr>
    </thead>
    <tbody vs-repeat vs-scroll-parent="window">
        <tr
            data-ng-repeat="node in table.filteredMachines = (table.machines | nodesFilter:search | orderBy:table.predicate:table.reverse) track by node.system_id"
            data-ng-class="{ 'table--error': machineHasError({ $machine: node }), selected: node.$selected }">
            <td class="table-col--3" aria-label="Select node" data-ng-if="!hideCheckboxes">
                <input class="checkbox" type="checkbox" data-ng-click="toggleChecked(node)" data-ng-checked="node.$selected" id="{$ node.fqdn $}" data-ng-disabled="ngDisable()" />
                <label class="checkbox-label" for="{$ node.fqdn $}"></label>
            </td>
            <td class="u-align--left" aria-label="FQDN" data-ng-if="table.column === 'fqdn'" colspan="2">
                <a href="#/node/{$ node.system_id $}">{$ node.fqdn $}</a>
            </td>
            <td class="u-align--left" aria-label="MAC" data-ng-if="table.column === 'pxe_mac'" colspan="2">
                <a href="#/node/{$ node.system_id $}" title="{$ node.pxe_mac_vendor $}">{$ node.pxe_mac $}</a>
                <a href="#/node/{$ node.system_id $}" class="extra-macs" data-ng-show="node.extra_macs.length">(+{$ node.extra_macs.length $})</a>
            </td>
            <td class="powerstate u-upper-case--first" aria-label="Power state">
                <span data-ng-if="node.power_state != 'unknown'" class="icon icon--power-{$ node.power_state $} u-margin--right-tiny"></span> {$ node.power_state $}
            </td>
            <td class="table-col--3 u-display--desktop">
                <i data-ng-if="showSpinner(node)" class="icon icon--loading u-animation--spin u-display--desktop"></i>
                <i data-ng-if="!showSpinner(node) && node.other_test_status !== 2 && node.other_test_status !== -1 && (node.status_code === 22 || node.status_code === 21)" data-maas-script-status="script-status" data-script-status="node.other_test_status" class="tooltip tooltip--left" aria-label="{$ node.other_test_status_tooltip $}"></i>
		<i data-ng-if="!showSpinner(node) && node.testing_status !== 2 && node.testing_status !== -1 && (node.status_code !== 22 || node.status_code === 21)" class="icon icon--warning u-display--desktop tooltip tooltip--left" aria-label="This machine has 'Failed testing', but it was overridden by the administrator."></i>
	    </td>
            <td class="status u-text--truncate" aria-label="{$ node.status_tooltip $}">{$ getStatusText(node) $} <span class="u-display--mobile">
		<i data-ng-if="showSpinner(node)" class="icon icon--loading u-animation--spin u-margin--left-tiny"></i>
		<i data-ng-if="!showSpinner(node) && node.other_test_status !== 2 && (node.status_code === 22 || node.status_code === 21)" data-maas-script-status="script-status" data-script-status="node.other_test_status" class="tooltip tooltip--left" aria-label="{$ node.other_test_status_tooltip $}"></i>
		<i data-ng-if="!showSpinner(node) && node.testing_status !== 2 && (node.status_code !== 22 || node.status_code === 21)" class="icon icon--warning u-margin--left-tiny tooltip tooltip--left" aria-label="This machine has 'Failed testing', but it was overridden by the administrator."></i>
	    </span></td>
            <td class="table-col--10" aria-label="Owner">{$ node.owner $}</td>
            <td class="u-align--right u-display--desktop" aria-label="CPU">
                <span class="tooltip tooltip--left" data-maas-script-status="script-status" data-script-status="node.cpu_test_status" aria-label="{$ node.cpu_test_status_tooltip $}" data-ng-if="node.cpu_test_status !== 2"></span>
                {$ node.cpu_count $}
            </td>
            <td class="u-align--right u-display--desktop" aria-label="Memory">
                <span class="tooltip tooltip--left" data-maas-script-status="script-status" data-script-status="node.memory_test_status" aria-label="{$ node.memory_test_status_tooltip $}" data-ng-if="node.memory_test_status !== 2"></span>
                {$ node.memory $}
            </td>
            <td class="u-align--right u-display--desktop" aria-label="Disks">
                <span class="tooltip tooltip--left" data-maas-script-status="script-status" data-script-status="node.storage_test_status" aria-label="{$ node.storage_test_status_tooltip $}" data-ng-if="node.storage_test_status !== 2"></span>
                {$ node.physical_disk_count $}</td>
            <td class="u-align--right u-display--desktop" aria-label="Storage">
                {$ node.storage $}
            </td>
        </tr>
    </tbody>
</table>
