<header class="page-header margin-bottom" data-maas-sticky-header>
    <div class="inner-wrapper">
        <h1 class="page-header__title eight-col">
            <ng-pluralize data-ng-hide="loading" count="domains.length"
                          when="{'one': '{$ domains.length $} domain in ', 'other': '{$ domains.length $} domains in '}"></ng-pluralize>
            {$ $parent.site $} MAAS
            <span class="page-header__title--identicator" id="bulk-actions" data-ng-show="loading">
                <span class="loader"></span>
                Loading...
            </span>
        </h1>
        <div class="page-header__actions" data-ng-show="isSuperUser()">
            <div class="page-header__cta">
                <div class="right">
                    <button class="cta-ubuntu"
                        data-ng-click="addDomain()"
                        data-ng-hide="addDomainScope.viewable">Add domain</button>
                    <button class="cta-ubuntu secondary ng-hide"
                        data-ng-click="cancelAddDomain()"
                        data-ng-show="addDomainScope.viewable">Cancel add domain</button>
                </div>
            </div>
        </div>
        <div class="page-header__dropdown border ng-hide" data-ng-show="addDomainScope.viewable" data-ng-controller="AddDomainController">
            <form class="form form--inline u-padding--top u-padding--bottom">
                <div class="form__group">
                    <label for="domain-name" class="u-margin--right">Add domain</label>
                    <input type="text" id="domain-name" class="u-margin--right" placeholder="Domain name"
                        data-ng-model="domain.name"
                        data-ng-class="{ invalid: nameHasError() }">
                </div>
                <div class="form__group">
                    <input type="checkbox" class="checkbox" id="domain-authoritative" data-ng-model="domain.authoritative">
                    <label for="domain-authoritative">Authoritative</label>
                </div>
                <p class="u-display--inline-block u-margin--left-large u-margin--bottom-none ng-hide" data-ng-show="error"><i class="icon error u-margin--right-tiny"></i>{$ error $}</p>
                <div class="right align-right">
                    <a href="" class="margin-right link-cta-ubuntu text-button" data-ng-click="cancel()">Cancel</a>
                    <button class="cta-ubuntu secondary"
                        data-ng-class="{ disabled: domainHasError() }"
                        data-ng-click="save(true)">Save and add another</button>
                    <button class="cta-ubuntu"
                        data-ng-class="{ disabled: domainHasError() }"
                        data-ng-click="save(false)">Save domain</button>
                </div>
            </form>
        </div>
    </div>
</header>
<div data-ng-show="!loading">
    <section class="row">
        <div class="inner-wrapper">
            <div class="twelve-col">
                <div class="table">
                    <header class="table__head">
                        <div class="table__row">
                            <div class="table__header table-col--25" data-ng-click="predicate='name'; reverse = !reverse" data-ng-class="{sort: predicate === 'name', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Domain</div>
                            <div class="table__header table-col--25" data-ng-click="predicate='hosts'; reverse = !reverse" data-ng-class="{sort: predicate === 'hosts', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Hosts</div>
                            <div class="table__header table-col--25" data-ng-click="predicate='resource_count'; reverse = !reverse" data-ng-class="{sort: predicate === 'resource_count', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Total Records</div>
                            <div class="table__header table-col--25" data-ng-click="predicate='authoritative'; reverse = !reverse" data-ng-class="{sort: predicate === 'authoritative', 'sort-asc': reverse === false, 'sort-desc': reverse === true}">Authoritative</div>
                        </div>
                    </header>
                    <main class="table-body">
                        <div class="table__row table__row--no-hover"
                             data-ng-repeat="row in domains | orderBy:predicate:reverse track by row.id">
                            <div class="table__data table-col--25"><a href="#/domain/{$ row.id $}">{$ row.displayname $}</a></div>
                            <div class="table__data table-col--25">{$ row.hosts $}</div>
                            <div class="table__data table-col--25">{$ row.resource_count $}</div>
                            <div class="table__data table-col--25">{$ row.authoritative ? "Yes" : "No" $}</div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </section>
</div>
