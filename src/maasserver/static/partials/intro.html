<section class="p-strip" data-ng-if="!loading">
    <div class="row">
        <div class="col-10">
            <div class="p-card--highlighted">
                <h2 class="p-card__title">
                    <i class="icon icon--large u-margin--right-tiny"
                        data-ng-class="{ 'icon--success': !welcomeInError(), 'icon--error': welcomeInError() }"></i>
                    Welcome to MAAS
                </h2>
                <div class="p-card__content">
                    <div class="u-margin--top">
                        <maas-obj-form obj="maasName" manager="configManager" class="p-form p-form--stacked">
                            <div class="p-form__group">
                                <maas-obj-field type="text" key="value" label="Region name" placeholder="e.g. us-west"  subtle="false" blur-on-enter="true"></maas-obj-field>
                            </div>
                        </maas-obj-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="p-card--highlighted">
                <h2 class="p-card__title u-vertically-center">
                    <i data-ng-class="{ 'p-icon--success': !networkInError(), 'p-icon--error': networkInError() }"></i>&nbsp;Connectivity
                </h2>
                <ul class="p-card__content p-list">
                    <li>
                        <maas-obj-form obj="upstreamDNS" manager="configManager" class="p-form p-form--stacked">
                            <div class="p-form__group">
                                <maas-obj-field type="text" key="value" label="DNS forwarder" placeholder="e.g. 8.8.8.8" subtle="false" blur-on-enter="true" help-text="The address used to resolve domains not managed by MAAS. The value is used as the value of 'forwarders' in the DNS server configuration."></maas-obj-field>
                            </div>
                        </maas-obj-form>
                    </li>
                    <li>
                        <maas-obj-form obj="mainArchive" manager="repoManager" class="p-form p-form--stacked">
                            <div class="p-form__group">
                                <maas-obj-field type="text" key="url" label="Ubuntu archive" subtle="false" blur-on-enter="true" help-text="The server where machines retrieve packages for Intel architectures."></maas-obj-field>
                            </div>
                        </maas-obj-form>
                    </li>
                    <li>
                        <maas-obj-form obj="portsArchive" manager="repoManager" class="p-form p-form--stacked">
                            <div class="p-form__group">
                                <maas-obj-field type="text" key="url" label="Ubuntu extra architectures" subtle="false" blur-on-enter="true" help-text="Archive used by machines to retrieve packages for non-Intel architectures."></maas-obj-field>
                            </div>
                        </maas-obj-form>
                    </li>
                    <li>
                        <maas-obj-form obj="httpProxy" manager="configManager" class="p-form p-form--stacked">
                            <div class="p-form__group">
                                <maas-obj-field type="text" key="value" label="APT &amp; HTTP/HTTPS proxy server" subtle="false" blur-on-enter="true" help-text="This will be passed onto deployed machines to use as a proxy for APT traffic. MAAS also uses the proxy for downloading boot images. If no URL is provided, the build-in MAAS proxy will be used."></maas-obj-field>
                            </div>
                        </maas-obj-form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <maas-boot-images design="'card'"></maas-boot-images>
    </div>
    <div class="row">
        <div class="col-10">
            <button class="p-button--positive" data-ng-disabled="!canContinue()" data-ng-click="clickContinue()">Continue</button>
        </div>
    </div>
</section>
