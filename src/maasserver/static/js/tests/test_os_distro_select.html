<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Test maas.os_distro_select</title>

    <!-- YUI and test setup -->
    <script type="text/javascript" src="../testing/yui_test_conf.js"></script>
    <script type="text/javascript" src="/usr/share/javascript/yui3/yui/yui.js"></script>
    <script type="text/javascript" src="../testing/testrunner.js"></script>
    <script type="text/javascript" src="../testing/testing.js"></script>
    <!-- The module under test -->
    <script type="text/javascript" src="../os_distro_select.js"></script>
    <!-- The test suite -->
    <script type="text/javascript" src="test_os_distro_select.js"></script>
  </head>
  <body>
  <span id="suite">maas.os_distro_select.tests</span>
  <script type="text/x-template" id="select_node">
    <select id="id_osystem">
      <option value="" selected="selected">Default OS</option>
      <option value="value1">Value1</option>
      <option value="value2">Value2</option>
    </select>
  </script>
  <script type="text/x-template" id="target_node">
    <select id="id_distro_series">
      <option value="" selected="selected">Default Release</option>
      <option value="value1/series1">Value1Series1</option>
      <option value="value1/series2">Value1Series2</option>
      <option value="value1/series3">Value1Series3</option>
      <option value="value2/series1">Value2Series1</option>
      <option value="value2/series2">Value2Series2</option>
      <option value="value2/series3">Value2Series3</option>
    </select>
  </script>
  <div id="placeholder"></div>
  </body>
</html>
