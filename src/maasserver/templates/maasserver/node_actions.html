<h4>Node details</h4>
{% if can_edit %}
<a href="{% url 'node-edit' node.system_id %}" class="button secondary">Edit node</a>
{% endif %}
<a href="{% url 'node-preseed-view' node.system_id %}" class="button secondary">View preseed</a>
{% if form.action_buttons %}
<h4>Actions</h4>
<form id="node_actions" method="post" action=".">
    {% csrf_token %}
    {% for action in form.action_buttons %}
    <button
        class="secondary
               {% if action.inhibition %}disabled{% endif %}
               {% if not forloop.first %}space-top{% endif %}"
        type="submit"
        name="{{ form.input_name }}"
        value="{{ action.name }}"
        {% if action.inhibition %}}
          title="{{ action.inhibition }}"
          disabled="disabled"
        {% endif %}>
        {{ action.display }}
    </button>
    {% endfor %}
</form>
{% endif %}
