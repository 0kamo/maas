  <tr class="cluster {{ cycle }}
                     {% if display_warnings %}
                       {% if cluster.bootimage_set.count == 0 or not cluster.is_connected %}
                         warning
                       {% endif %}
                     {% endif %}"
    id="{{ cluster.uuid }}">
  <td>
    <a href="{% url 'cluster-edit' cluster.uuid %}">{{ cluster.cluster_name }}</a>
  </td>
  <td id="{{ cluster.uuid }}_connection">
  {% if cluster.is_connected %}
    &check;
  {% else %}
    &cross;
    {% if display_warnings%}
      <img src="{{ STATIC_URL }}img/warning.png" title="Warning: this cluster isn't connected."/>
    {% endif %}
  {% endif %}
  </td>
  <td>
  {{ cluster.get_managed_interfaces|length }}
  </td>
  <td>{{ cluster.node_set.count }}</td>
  <td class="icon-controls">
    <a href="{% url 'cluster-edit' cluster.uuid %}"
       class="icon"
       title="Edit cluster {{ cluster.cluster_name }}">
      <img src="{{ STATIC_URL }}img/edit.png"
           alt="edit"
           class="space-right-small" />
    </a>
    <a title="Delete cluster {{ cluster.cluster_name }}"
       href="{% url 'cluster-delete' cluster.uuid %}">
       <img src="{{ STATIC_URL }}img/delete.png" alt="delete" />
    </a>
  </td>
</tr>
