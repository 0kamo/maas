<h2>Test scripts</h2>
<table class="list">
    <tbody>
        {% for script in test_scripts %}
        <tr class="script {% cycle 'even' 'odd' %}" id="{{ script.name }}">
            <td class="script-expander">
                <a href="#" class="script-trigger">{{ script.name }}</a>
                <div class="script-content">
                    <pre>{{ script.script.data }}</pre>
                </div>
            </td>
            <td class="icon-controls u-align--right">
                <a title="Delete test script {{ script.name }}" class="icon icon--delete" href="{% url 'test-script-delete' script.id %}">Delete</a>
            </td>
        </tr>
    </tbody>
    {% empty %}
    No test scripts.
    {% endfor %}
</table>
<a class="button--secondary button--inline u-float--right" href="{% url 'test-script-add' %}">Upload script</a>
